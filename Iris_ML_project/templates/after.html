<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body bgcolor="#a3cfb4">
    <center>
        <h1>PREDICTION:</h1>
        
        {% if data == "Iris-setosa" %}
            <h1>Iris-setosa</h1>
            <img src="{{ url_for('static', filename='setosa.jpg') }}" alt="Iris-setosa">
        {% elif data == "Iris-versicolor" %}
            <h1>Iris-versicolor</h1>
            <img src="{{ url_for('static', filename='versicolor.jpg') }}" alt="Iris-versicolor">
        {% elif data == "Iris-virginica" %}
            <h1>Iris-virginica</h1>
            <img src="{{ url_for('static', filename='virginica.jpg') }}" alt="Iris-virginica">
        {% else %}
            <h1>Unknown Prediction</h1>
        {% endif %}
        
        <br><br>
        <a href="/">Go back to home page</a>
    </center>
</body>
</html>
